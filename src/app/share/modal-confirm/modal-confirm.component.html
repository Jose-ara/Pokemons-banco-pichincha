<div *ngIf="showModal" class="container">
    <div class="modal-container">
        <div class="container-title">
            <h3>{{data.title}}</h3>
        </div>
        <div class="container-bodyText">
            <p>{{data.text}}</p>
        </div>
        <div class="container-action">
                <div>
                    <button *ngIf="showAction" class="btn btn-confirm" (click)="send(true)"><i class="fa fa-check"></i>Aceptar</button>
                </div>
                <div>
                    <button *ngIf="showAction" class="btn btn-cancel" (click)="send(false)"><i class="fa fa-times"></i> Cancelar</button>
                </div>
                <div>
                    <button *ngIf="!showAction" class="btn btn-closed" (click)="send(false)"><i class="fa fa-sign-out"></i>Cerrar</button>
                </div>
        </div>
    </div>
</div>
