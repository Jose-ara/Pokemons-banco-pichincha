<div *ngIf="showModal" class="container">
    <div class="modal-container">
        <div class="container-title">
            <h3>{{data.title}}</h3>
        </div>
        <div class="container-bodyText">
            <p>{{data.text}}</p>
        </div>
        <div class="container-action">
            <div>
                <button *ngIf="showAction" type="button" class="btn-success" (click)="send(true)">Aceptar</button>
            </div>
            <div>
                <button *ngIf="showAction" type="button" class="btn-cancel" (click)="send(false)">Cancelar</button>
            </div>
            <div>
                <button *ngIf="!showAction" type="button" class="btn-cancel" (click)="send(false)">Cerrar</button>
            </div>
        </div>
    </div>
</div>
