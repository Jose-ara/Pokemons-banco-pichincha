<div *ngIf="show" class="container">
    <div class="container-title">
        <h3 class="title-fonts">{{title}}</h3>
    </div>
    <form [formGroup]="formPokemon" (ngSubmit)="pokemonIn ? editPokemon() : createPokemon(2)">
        <div class="container-form">
            <div class="formfield">
                <label>Nombre:</label>
                <input required [value]="pokemonIn ? pokemonIn.name: objPokemon.name" class="size-input" formControlName="name">
            </div>
            <div class="formfield">
                <label>Imagen:</label>
                <input required [value]="pokemonIn ? pokemonIn.image: objPokemon.image" class="size-input" placeholder="Url"
                    formControlName="image">
            </div>
            <div class="formfield-attack">
                <label>Ataque:</label>
                <label>0</label>
                <div class="estiloNumero">{{pokemonIn ? pokemonIn.attack : objPokemon.attack}}</div>
                <input type="range" (input)="changeAttack($event)"
                    [value]="pokemonIn ? pokemonIn.attack : objPokemon.attack" min="0" max="100" class="form-range"
                    id="customRange1" formControlName="attack">
                <label>100</label>
            </div>
            <div class="formfield-defense">
                <label>Defensa:</label>
                <label>0</label>
                <div class="estiloNumero">{{pokemonIn ? pokemonIn.defense : objPokemon.defense}}</div>
                <input type="range" (input)="changeDefense($event)"
                    [value]="pokemonIn ? pokemonIn.defense : objPokemon.defense" min="0" max="100" class="form-range"
                    id="customRange1" formControlName="defense">
                <label>100</label>
            </div>
        </div>
        <div class="center-buttons">
            <button type="submit" class="btn"><i class="fa fa-floppy-o"></i> Guardar</button>
            <button (click)="close(false)" class="btn"><i class="fa fa-times"></i> Cancelar</button>
        </div>
    </form>
</div>
